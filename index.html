<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVX Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 1. Cover Image -->
        <div class="media-item">
            <img src="images/IVX_2023_Cover2.png" alt="IVX Cover">
        </div>

        <!-- 2. IVX_001 -->
        <div class="media-item">
            <img src="images/IVX_001.png" alt="IVX 001">
        </div>

        <!-- 3. Anim_merge_001.mp4 -->
        <div class="media-item">
            <video autoplay muted loop playsinline preload="auto">
                <source src="videos/Anim_merge_001.mp4" type="video/mp4">
            </video>
        </div>

        <!-- 4. IVX_003 -->
        <div class="media-item">
            <img src="images/IVX_003.png" alt="IVX 003">
        </div>

        <!-- 5. IVX_005 -->
        <div class="media-item">
            <img src="images/IVX_005.png" alt="IVX 005">
        </div>

        <!-- 6. VP Test_001.mp4 -->
        <div class="media-item">
            <video autoplay muted loop playsinline preload="auto">
                <source src="videos/VP Test_001.mp4" type="video/mp4">
            </video>
        </div>

        <!-- 7. IVX_cut.png -->
        <div class="media-item">
            <img src="images/IVX_cut.png" alt="IVX Cut">
        </div>

        <!-- 8-10. Padded Video Section (IVX_Clip_001, IVX_Clip_002, Anim_003_ColorProject) -->
        <div class="padded-section">
            <!-- 8. IVX_Clip_001.mp4 -->
            <div class="media-item">
                <video autoplay muted loop playsinline preload="auto">
                    <source src="videos/IVX_Clip_001.mp4" type="video/mp4">
                </video>
            </div>

            <!-- 9. IVX_Clip_002.mp4 -->
            <div class="media-item">
                <video autoplay muted loop playsinline preload="auto">
                    <source src="videos/IVX_Clip_002.mp4" type="video/mp4">
                </video>
            </div>

            <!-- 10. Anim_003_ColorProject.mp4 -->
            <div class="media-item">
                <video autoplay muted loop playsinline preload="auto">
                    <source src="videos/Anim_003_ColorProject.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- 11. IVX_008 -->
        <div class="media-item">
            <img src="images/IVX_008.png" alt="IVX 008">
        </div>
    </div>
</body>
</html>
